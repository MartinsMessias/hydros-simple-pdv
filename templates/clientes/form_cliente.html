{% extends "base.html" %}
{% block title %}
Cadastro de clientes
{% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form_cliente.nome.errors }}
            <label>Nome: </label>
            <input name="nome">
        </div>

        <div class="form-group">
            {{ form_cliente.cpf_cnpj.errors }}
            <label>CPF/CNPJ: </label>
            <input name="cpf_cnpj">
        </div>

        <div class="form-group">
            <input type="submit" name="Cadastrar">
        </div>
    </form>
{% endblock content %}
