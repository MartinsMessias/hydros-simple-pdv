{% extends "base.html" %}

{% block title %}
Remoção de clientes
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover o cliente abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title"><strong>Nome:</strong> {{cliente.nome}}</h5>
        <br />
        <h5 class="card-title"><strong>CPF/CNPJ:</strong> {{cliente.cpf_cnpj}}</h5>
        <br />
        <hr />
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                <button class="btn btn-danger" type="submit">Remover</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
